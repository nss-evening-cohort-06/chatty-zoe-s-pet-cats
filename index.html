<!DOCTYPE html>
<html>
<head>
	<title>Chatty</title>
	<!--Bootstrap 3 CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--Main CSS-->
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#"><img src="img/ufo_300.png" width="100"></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    	<div class="form-group col-md-8 little-bit-of-padding">
	          <input type="text" id="inputText" class="form-control" placeholder="Type in your message">
	        </div>
	      <!-- <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Phone Home <span class="sr-only">(current)</span></a></li>
	      </ul> -->
	      <div class="navbar-form navbar-left">
	        <button type="submit" id="submit" class="btn btn-default">Chat With The Aliens</button>
	        <button type="clear" id="clear" class="btn btn-default">Abort Entry</button>
	        <button type="button" id="clearBoard" class="btn btn-danger">Clear All Messages</button>
	      </div> 
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="checkbox">
				  <label class="checkbox-inline white-text">
					  <input type="checkbox" name="checkboxTwilight" id="twilight-zone-mode" value=""> Twilight Zone Mode
					</label>
					<label class="checkbox-inline white-text">
					  <input type="checkbox" name="checkboxBiggerText" id="make-text-bigger" value=""> Make text bigger, so the aliens can see it from space
					</label>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="output-dark" class="outputContainer">
				  <h4>Messages:</h4>
				  <div id="output-text-large">
				  	<div class="message" id="message">
				  	</div>
				  </div>
				</div>
			</div>
		</div>
	</div>


	<!--jQuery CDN-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./dist/app.js"></script>

</body>
</html>
